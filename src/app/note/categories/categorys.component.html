<div fxLayout="row" fxLayoutAlign="space-between center">
    <a routerLink="" mat-button><mat-icon>arrow_back</mat-icon></a><h2>Administrar categorias:</h2>
    <p fxFlex.lt-md="20"></p>
</div>
<mat-divider></mat-divider>
<mat-card class="content">
    <button mat-flat-button (click)="openDialog()">Anadir Categoria</button>
    <mat-list>
        <mat-list-item *ngFor="let item of categories">
            <div  fxLayout="row" fxFlex="grow" (click)="selectCategory(item)">
                <span class="dot {{item.color}}"></span>
                <div>
                    {{item.name}}
                </div>
            </div>
            <button mat-button (click)="delete(item)">Eliminar</button>
        </mat-list-item>
      </mat-list>
</mat-card>
