<div fxLayout="row" fxLayoutAlign="space-between center">
    <a routerLink="" mat-button><mat-icon>arrow_back</mat-icon></a><h2>Manage categories:</h2>
    <p fxFlex.lt-md="20"></p>
</div>
<mat-divider></mat-divider>
<mat-card class="content">
    <button mat-flat-button (click)="openDialog()">Add Category</button>
    <div *ngIf="emptyData" fxLayout="row" fxLayoutAlign="center center">
        <h2 class="sub-text">No categories found...</h2>
    </div>
    <div *ngIf="loadingData" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner
        color="accent"></mat-spinner>
    </div>
    <ng-template [ngIf]="categories.length">
        <mat-list>
            <mat-list-item *ngFor="let item of categories">
                <div  fxLayout="row" fxFlex="grow" (click)="selectCategory(item)">
                    <span class="dot {{item.color}}"></span>
                    <div>
                        {{item.name}}
                    </div>
                </div>
                <button mat-icon-button color="warn" (click)="delete(item)"><mat-icon>delete_outline</mat-icon></button>
            </mat-list-item>
          </mat-list>
    </ng-template>
    
</mat-card>
