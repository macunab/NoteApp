<mat-card class="card-note-list mg-card">
    <mat-card-title>Set new password</mat-card-title>
    <mat-card-subtitle>change your password</mat-card-subtitle>
    <form autocomplete="off"
        class="note-form"
        [formGroup]="changePasswordForm"
        (submit)="updatePassword()"
        fxLayout="column">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Current password</mat-label>
            <input matInput [type]="password ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="password = !password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="password">
                <mat-icon>{{password ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>    
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="newPassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="newPassword = !newPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="newPassword">
                <mat-icon>{{newPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field> 
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Confirm new password</mat-label>
            <input matInput [type]="confirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
            <button mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmPassword">
                <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-button type="submit" [disabled]="changePasswordForm.invalid">Set New Password</button>
    </form>
</mat-card>
